spring:
  application:
    name: appointment-service
  cloud:
    function:
      definition: onUserEvent
    stream:
      bindings:
        onUserEvent-in-0:
          destination: user.events
          group: ${spring.application.name}-user-events-handler

appointment:
  weekdays: 5
  startSlotHour: 9
  endSlotHour: 19


#reduce logging on tests
logging:
  level:
    org.springframework.boot.autoconfigure.mongo.embedded: error
    org.mongodb: error
    org.apache.kafka: error
